<html>
  <script type="text/javascript">
    const path = require('path');
    const { is, fixPathForAsarUnpack } = require('electron-util');
    const Parser = require(path.join(__dirname, 'parser/parser.js'));
    const ipc = require('electron').ipcRenderer;
    const BrowserWindow = require('electron').remote.BrowserWindow;
    const app = require('electron').remote.app;

    ipc.on('parseReplay', function(event, file, id, fromWindowId) {
      let out = Parser.processReplay(file);
      out.idx = id;
      let fromWindow = BrowserWindow.fromId(fromWindowId);
      fromWindow.webContents.send('replayParsed', out);
    });
  </script>
</html>
