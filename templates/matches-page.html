
<script src="../js/matches.js"></script>
<link rel="stylesheet" type="text/css" href="../assets/css/matches.css">

<template id="matches-page">
  <div id="matches-page-content" class="is-page transition hidden">
    <div id="matches-page-header">
      <div class="ui grid">
        <div class="eight wide column">
          <h1 class="ui inverted header">Matches</h1>
        </div>
        <div class="eight wide column">
          
        </div>
      </div>
    </div>
    <div class="ui grid" id="match-page-table">
      <div class="eleven wide column">
        <table class="ui inverted selectable table" id="match-list">
          <tbody>
            <tr slot="0">

            </tr>
            <tr slot="1">

            </tr>
            <tr slot="2">

            </tr>
            <tr slot="3">

            </tr>
            <tr slot="4">

            </tr>
            <tr slot="5">

            </tr>
            <tr slot="6">

            </tr>
          </tbody>
          <tfoot>
            <tr><th>
              <div class="ui inverted tiny statistics">
                  <div class="ui statistic">
                    <div class="value" id="matches-selected">800</div>
                    <div class="label">Selected</div>
                  </div>
                  <div class="ui statistic">
                    <div class="value" id="matches-in-database-stat">0</div>
                    <div class="label">Total</div>
                  </div>
                </div>
              <div class="ui right floated inverted pagination menu" id="match-list-page-menu">
                <a class="icon item prev"><i class="left chevron icon"></i></a>
                <a class="item page-num">1</a>
                <a class="item page-num">...</a>
                <a class="item page-num">2</a>
                <a class="item page-num">3</a>
                <a class="item page-num">4</a>
                <a class="item page-num">5</a>
                <a class="item page-num">6</a>
                <a class="item page-num">...</a>
                <a class="item page-num">7</a>
                <a class="icon item next"><i class="right chevron icon"></i></a>
              </div>
            </th></tr>
          </tfoot>
        </table>
      </div>
      <div class="five wide column">
        <div class="ui inverted segment">
          <div class="ui top attached label">Search Matches</div>
          <div class="ui grid">
            <div class="three wide column">Season</div>
            <div class="thirteen wide column">
              <div class="ui fluid selection dropdown">
                <i class="dropdown icon"></i>
                <div class="menu">
                  <div class="item" data-value="all-dates">All</div>
                  <div class="item" data-value="2017s4">2017 Season 4</div>
                </div>
              </div>
            </div>
            <div class="three wide column">Start Date</div>
            <div class="five wide column">
              <div class="ui inverted fluid input" id="">
                <input type="text" value="">
              </div>
            </div>
            <div class="three wide column">End Date</div>
            <div class="five wide column">
              <div class="ui inverted fluid input" id="">
                <input type="text" value="">
              </div>
            </div>
            <div class="three wide column">Players</div>
            <div class="thirteen wide column">
              <select class="ui fluid search dropdown" multiple="" id="match-player-search">
                <option value="asdf">Test User</option>
              </select>
            </div>
            <div class="three wide column">Hero</div>
            <div class="thirteen wide column"></div>
            <div class="three wide column">Tags</div>
            <div class="thirteen wide column"></div>
            <div class="three wide column">Teams</div>
            <div class="thirteen wide column"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="match-summary-row">
  <td>
    <div class="match-summary" match-id="{{id}}">
      <div class="match-basic-info">
        <div class="match-map-name"><h2 class="ui inverted header match-map-name">{{map}}</h2></div>
        <div class="match-mode"><h4 class="ui inverted header match-mode">{{mode}}</h3></div>
        <div class="match-team-winner"><h4 class="ui {{winClass}} header match-team-winner">{{winText}}</h3></div>
      </div>
      <div class="match-date">{{date}}</div>
      <div class="match-details">
        <div class="ui tiny circular images match-blue-heroes">
          {{#each blueHeroes}}
          <img class="ui image" src="assets/heroes-talents/images/heroes/{{heroImg}}.png" data-content="{{playerName}}" player-id="{{playerID}}" data-position="top center">
          {{/each}}
        </div>
        <div class="ui tiny circular images match-red-heroes">
          {{#each redHeroes}}
          <img class="ui image" src="assets/heroes-talents/images/heroes/{{heroImg}}.png" data-content="{{playerName}}" player-id="{{playerID}}" data-position="top center">
          {{/each}}
        </div>
        <div class="match-center-stats">
          <div class="match-game-length">{{length}}</div>
          <div class="match-takedown-score">
            <div class="blue">{{takedowns.blue}}</div>
            <div class="red">{{takedowns.red}}</div>
          </div>
          <div class="match-levels">
            <div class="blue">Level {{level.blue}}</div>
            <div class="red">Level {{level.red}}</div>
          </div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </td>
</template>
