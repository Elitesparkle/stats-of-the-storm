<script id="team-roster-row" type="text/x-handlebars-template">
  <tr>
    <td><h3 class="ui inverted header player-name" playerID="{{id}}">{{name}}</h3></td>
    <td class="center aligned top-three" player-id="{{id}}">
      <div class="ui mini rounded images"></div>
    </td>
    <td class="center aligned" data-sort-value="{{value.games}}">{{games}}</td>
    <td class="center aligned" data-sort-value="{{value.totalKDA}}">{{totalKDA}}</td>
    <td class="center aligned" data-sort-value="{{value.Takedowns}}">{{Takedowns}}</td>
    <td class="center aligned" data-sort-value="{{highestStreak}}">{{highestStreak}}</td>
    <td class="center aligned" data-sort-value="{{value.KillParticipation}}">{{KillParticipation}}</td>
    <td class="center aligned" data-sort-value="{{value.Deaths}}">{{Deaths}}</td>
    <td class="center aligned" data-sort-value="{{value.OutnumberedDeaths}}">{{OutnumberedDeaths}}</td>
    <td class="center aligned" data-sort-value="{{value.TimeSpentDead}}">{{TimeSpentDead}}</td>
    <td class="center aligned" data-sort-value="{{value.timeDeadPct}}">{{timeDeadPct}}</td>
    <td class="center aligned" data-sort-value="{{value.HeroDamage}}">{{HeroDamage}}</td>
    <td class="center aligned" data-sort-value="{{value.SiegeDamage}}">{{SiegeDamage}}</td>
    <td class="center aligned" data-sort-value="{{value.MinionDamage}}">{{MinionDamage}}</td>
    <td class="center aligned" data-sort-value="{{value.CreepDamage}}">{{CreepDamage}}</td>
    <td class="center aligned" data-sort-value="{{value.Healing}}">{{Healing}}</td>
    <!-- <td class="center aligned" data-sort-value="{{value.ClutchHealsPerformed}}">{{ClutchHealsPerformed}}</td> -->
    <td class="center aligned" data-sort-value="{{value.DamageTaken}}">{{DamageTaken}}</td>
    <td>
      <div class="ui mini icon floating dropdown button" player-id="{{id}}">
        <i class="setting icon"></i>
        <div class="menu">
          <div class="item" player-id="{{id}}" player-name="{{name}}" data-value="remove">Remove From Team</div>
          <div class="item" player-id="{{id}}" player-name="{{name}}" data-value="profile">Profile</div>
        </div>
      </div>
    </td>
  </tr>
</script>
