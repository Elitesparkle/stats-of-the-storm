
<script src="../js/teams.js"></script>

<template id="teams-page">

        </div>

                    <div class="label">Level 16</div>

            <div class="ui ten wide column">

<template id="team-hero-summary-row">
  <tr>
    <td>
      <h3 class="ui image inverted header">
        <img src="assets/heroes-talents/images/heroes/{{heroImg}}" class="ui rounded image">
        <div class="content">
          {{heroName}}
        </div>
      </h3>
    </td>
    <td class="center aligned" data-sort-value="{{value.winPercent}}">{{winPercent}}</td>
    <td class="center aligned" data-sort-value="{{value.pickPercent}}">{{pickPercent}}</td>
    <td class="center aligned" data-sort-value="{{value.games}}">{{games}}</td>

  </tr>
</template>
